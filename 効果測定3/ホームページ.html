        function changeimg(num){
        if(num == 0){
        document.body.style.backgroundImage = "";
        }else if(num == 1) {

        var lock2 = 0

        if(num1 == 0) {
        var password = (prompt("ロックが掛かっています！4桁のパスコードを入力してください","0000"));
        if(password == pass) {

        lock = 1
        document.getElementById("lock").innerText = "🔓全てを悟った猫"
        alert('「全てを悟った猫」がアンロックされました')
        }else{

        }}else if(num1 == 2){
            document.body.style.backgroundImage = "url(static/img/背景画像/宇宙猫.jpeg)";
        }}

        function addZero(value){
        if(value < 10) {
          value = '000' + value;
        }else if(value < 100) {
          value = '00' + value;
        }else if(value < 1000) {
          value = '0' + value;
        }else if(value < 10000) {
          value = '' + value;
        }
          return value;
        }
